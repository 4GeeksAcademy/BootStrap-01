<!-- We must always begin with an HTML label to show the browser that this is a document with an HTML format. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
        <script src="https://kit.fontawesome.com/b3e4c928fa.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Instagram Feed</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                
                    <div class="post">
                        <div class="post-header">
                            <div class="header-logo"> 
                                <i class="fab fa-instagram"></i>
                                    <span>Instagram</span>
                            </div>
                        <div>
                            <button type="button" class="btn btn-success">Create new post</button>
                            <button type="button" class="btn btn-secondary"><i class="fas fa-cog"></i> <i class="fas fa-caret-down"></i></button>                        
                        </div>
                    </div>
                    <div class="post-img">
                        <img src="https://www.maldivas.net/f/maldivas/maldivas/guia/que-hacer-m.jpg">
                    </div>
                        <div class="post-icon">
                            <div class="left-icon">
                                <i class="far fa-heart"></i>
                                <i class="far fa-comment"></i>
                                <i class="far fa-paper-plane"></i>
                            </div>
                            <div class class="right-icon">
                                <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                        <div class="post-body">
                            <p class="like">
                            Le gusto a <span>Daniel Perdomo, Micaela Alcaire, Luis Madero</span> y <span>99 otros</span>
                            </p>
                            <p class="some-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                                    Totam fuga praesentium repellat voluptatum. Deserunt iste architecto est minus perferendis 
                                    eum amet rerum eveniet neque quam nihil ipsam suscipit, quae quo.
                            </p>
                        </div>
                    </div>
                </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
